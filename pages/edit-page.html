<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css">
    <title>Edit page</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-2">
              <button onclick="goToMain()" class="btn btn-secondary">Back</button>
            </div>
            <div class="col-8"></div>
            <div class="col-2">
              <button class="btn btn-primary">Edit</button>
              <button onclick="" class="btn btn-danger">Delete</button>
            </div>
          </div>
        
          <!-- CARD EDITION -->
    <div class="row mt-4">
        <div id="edit-container" class="col">
  
          
  
          <div class="card notes">
            <div class="card-body">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" value="Lorem ipsum dolor sit amet consectetur.">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad repellendus culpa optio, numquam odio quidem?</textarea>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Save</button>
              </div>
            </div>
          </div> 
          
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
