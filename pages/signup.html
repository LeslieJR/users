<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
      
     
        <div class="row">
          <h1 class="text-center mt-4">Register</h1>
        </div>
        <div class="card col-md-6 offset-md-3 mt-4">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username2"
                    onchange="validateSignUp()"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>

                  <input
                    type="password"
                    class="form-control"
                    id="password1"
                    onkeyup="validateSignUp()"
                  />
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="password" class="form-label">Confirm Password</label>
  
                    <input
                      type="password"
                      class="form-control"
                      id="password2"
                      onkeyup="validateSignUp()"
                    />
                  </div>
                </div>
              </div>

            <div class="row">
              <div class="col">
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button" id="btn-submit2" disabled onclick="createUser()">Submit</button>
                </div>
              </div>
            </div>

            
          </div>
        </div>
        <div class="row">
            <div class="col">
              <div class="d-grid gap-2">
                <a class="card-link text-center mt-4 mb-2" href="signin.html">Login</a
                >
              </div>
            </div>
          </div>
      </div>
      
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
